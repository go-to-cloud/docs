name: Publish Site

on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          submodules: true
      - name: Build page
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          yarn install
          yarn run build
